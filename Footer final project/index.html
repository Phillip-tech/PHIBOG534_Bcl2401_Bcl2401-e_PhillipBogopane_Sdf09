<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Footer Example</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
   <!-- Footer Section -->
   <footer class="bg-[#659f8f] dark:bg-[#313131]">
       <div class="container px-6 py-12 mx-auto">
           <!-- Grid Layout -->
           <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
               <!-- Subscribe Section -->
               <div class="sm:col-span-1">
                   <h1 class="max-w-lg text-black">Subscribe to our newsletter for updates.</h1><br>
                   <div class="flex">
                       <!-- Subscribe Input Field -->
                       <input id="email" type="text" class="w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-[#313131] dark:text-white dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                       <!-- Subscribe Button -->
                       <button class="w-full mx-2 px-6 py-2.5 bg-[#800000] text-white rounded-md">
                           Subscribe 
                       </button>
                   </div>
               </div>
               <!-- Quick Link Section -->
               <div>
                   <p class="text-black">Quick Link</p>
                   <div class="flex flex-col space-y-2">
                       <a href="#" class="text-black">Home</a>
                       <a href="#" class="text-black">Who We Are</a>
                       <a href="#" class="text-black">Our Philosophy</a>
                   </div>
               </div>
               <!-- Technologies Section -->
               <div>
                   <p class="text-black">Technologies</p>
                   <div class="flex flex-col space-y-2">
                       <a href="#" class="text-black">HTML</a>
                       <a href="#" class="text-black">CSS</a>
                       <a href="#" class="text-black">JavaScript</a>
                   </div>
               </div>
           </div>

           <!-- Divider -->
           <hr class="my-6 border-[#d86943]">

           <!-- Footer Bottom Section -->
           <div class="flex justify-between items-center">
               <!-- Logo -->
               <a href="#">
                   <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
               </a>
               <!-- Social Media Links -->
               <div class="flex space-x-4">
                   <a href="#" class="text-black">Facebook</a>
                   <a href="#" class="text-black">Twitter</a>
                   <a href="#" class="text-black">Instagram</a>
               </div>
           </div>
       </div>
   </footer>
</body>

</html>
